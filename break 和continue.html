<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>break和continue</title>
</head>
<style>
</style>
<script>
for(var i=0;i<5;i++)
{
	if(i==3){
		//break; //整个循环中断
		continue;//本次循环中断，就是跳过if里的满足的条件
	}
	alert(i);
}
</script>


<body>
</body>
