<script>
var kemu ='大语成绩标准';
var fenshu='优秀';

{
	case '及格':
	alert(kemu+'：60分以上');

	case'优秀':
	alert(kemu+'：80分以上');
	break;

	alert(kemu+'：50分以下')
	
	 
	 	};


</script>
